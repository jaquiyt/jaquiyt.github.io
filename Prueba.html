<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Holaa</title>

  <!-- Enlace a Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Estilizar el fondo de la página */
    body {
      background-color: #1a1a1a; /* Fondo oscuro */
      color: #ffffff; /* Texto en blanco */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Ocupa toda la altura de la pantalla */
      margin: 0; /* Sin márgenes */
      font-family: 'Montserrat', sans-serif; /* Fuente personalizada */
    }

    /* Estilizar el título */
    h1 {
      color: #efb810; /* Color dorado */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra del texto */
      border: 2px solid #efb810; /* Borde dorado */
      padding: 10px; /* Espacio interno */
      border-radius: 10px; /* Bordes redondeados */
      display: inline-block; /* Ajusta el tamaño al contenido */
      transition: color 0.3s ease; /* Transición suave para el color */
      background: linear-gradient(90deg, #efb810, #ff5722); /* Degradado */
      -webkit-background-clip: text; /* Clip del texto para mostrar el degradado */
      -webkit-text-fill-color: transparent; /* Relleno del texto transparente */
    }

    /* Cambia el color del texto cuando se pase el mouse */
    h1:hover {
      color: #ff5722; /* Cambia el color al pasar el mouse */
    }
  </style>
</head>
<body>
  <h1>
    Buenas noches preciosa
  </h1>

  <!-- Script para un mensaje interactivo al hacer clic en el título -->
  <script>
    document.querySelector('h1').addEventListener('click', function() {
      alert('¡Hola! ¡Espero que tengas una noche maravillosa!');
    });
  </script>
</body>
</html>
